<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de Senha">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senha</title>
</head>

<body>
    <div id="container-title" class="container-title">
        <div class="padlock">
            <div class="body-padlock"><div class="keyhole"></div></div>
            <div class="shackle"><div class="middle-bar"></div></div>
        </div>
        <h1>GERADOR DE SENHA(S)</h1>
    </div>

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="5"/>
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" class="container-password hide">
        <span class="title-password">Sua senha gerada foi:</span>
        <span id="password" class="password" onclick="copyPassword()"></span>
        <span class="tooltip">Clique na senha para copiar</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
